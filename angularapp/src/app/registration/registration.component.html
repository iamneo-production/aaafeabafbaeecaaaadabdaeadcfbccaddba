<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
      <div *ngIf="hasError('firstName', 'required')" class="error-message">First Name is required.</div>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
      <div *ngIf="hasError('lastName', 'required')" class="error-message">Last Name is required.</div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" class="form-control">
      <div *ngIf="hasError('email', 'required')" class="error-message">Email is required.</div>
      <div *ngIf="hasError('email', 'email')" class="error-message">Invalid email format.</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="hasError('password', 'required')" class="error-message">Password is required.</div>
      <div *ngIf="hasError('password', 'minlength')" class="error-message">Password must be at least 8 characters long.</div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="hasError('confirmPassword', 'required')" class="error-message">Confirm Password is required.</div>
      <div *ngIf="!passwordsMatch()" class="error-message">Passwords do not match.</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
  <div *ngIf="registrationSuccess" class="success-message">
    Registration successful! Thank you for signing up.
  </div>
